<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scorekeeper.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <img src="https://royaltennisclub.com/wp-content/uploads/2018/06/mainpic_pingpong.jpg" alt="">
        <h1>Pingpong score keeper</h1>
        <br>
        <h2>
            <span id = "p1Display">0</span> to <span id="p2Display">0</span> 
        </h2>
        <label for="dropdown">Choose how much you want to play to:</label>
        <select name="dropdown" id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        <br>
        <button id = "button1">+1 Player one</button>
        <button id = "button2">+1 Player two</button>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
